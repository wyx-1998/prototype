<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全生产AI助手</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body style="height: 100%; margin: 0;">
    <div class="app-container" style="height: 100%;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon"><i class="ph ph-shield-check"></i></div>
                <span class="brand-text">安全生产AI助手</span>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-target="dashboard">
                    <i class="ph ph-house"></i>
                    <span>工作台</span>
                </a>
                <a href="#" class="nav-item" data-target="chat">
                    <i class="ph ph-chat-circle-text"></i>
                    <span>智能对话</span>
                </a>
                <a href="#" class="nav-item" data-target="creator">
                    <i class="ph ph-pen-nib"></i>
                    <span>创作中心</span>
                </a>
                <a href="#" class="nav-item" data-target="ledger">
                    <i class="ph ph-table"></i>
                    <span>数据台账</span>
                </a>
                <a href="#" class="nav-item" data-target="stats">
                    <i class="ph ph-chart-line-up"></i>
                    <span>统计分析</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="nav-item">
                    <i class="ph ph-gear"></i>
                    <span>系统设置</span>
                </a>
                <div class="user-profile">
                    <div class="avatar">张</div>
                    <div class="user-info">
                        <span class="name">张三</span>
                        <span class="role">安全管理员</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Content will be injected here via JS -->
        </main>
    </div>

    <script src="js/creator-new.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
